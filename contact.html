<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AI Tools Hub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #121212; color: #eee; font-family: Arial, sans-serif; margin: 0; }
    header { padding: 20px; text-align: center; background: #1e1e1e; }
    .content { padding: 20px; max-width: 800px; margin: auto; }
    form { background: #1e1e1e; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(255,255,255,0.05); }
    form label { display: block; margin: 10px 0 5px; }
    form input, form textarea { width: 100%; padding: 10px; margin-bottom: 15px; background: #2c2c2c; border: 1px solid #444; border-radius: 5px; color: #eee; }
    form button { padding: 10px 20px; background: #0077ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    form button:hover { background: #005bb5; }
    footer {
      background-color: #111;
      color: white;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
    }
    footer a {
      color: #bbb;
      margin: 0 8px;
      text-decoration: none;
    }
    .bottom-back-btn {
      position: fixed;
      left: 20px;
      bottom: 100px;
      background: #333334;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      z-index: 999;
    }
    .bottom-back-btn:hover {
      background: #2b2b2b;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .back-btn, .bottom-back-btn {
        padding: 6px 12px;
        font-size: 12px;
      }
      .bottom-back-btn {
        bottom: 80px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<section class="content">
  <h2>We'd Love to Hear From You</h2><br>
  <p>Have questions, suggestions, or feedback? Feel free to reach out using the
     form below, and we'll get back to you as soon as possible.</p>
<br>
  <form action="#" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>
